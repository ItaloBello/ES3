<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportech - Criar Time</title>
    <link rel="stylesheet" href="../src/css/font.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header class="header-logo">
        <a href="./index.html"><img src="../src/img/logo-sportech.png" alt="logo" id="logo"></a>
    </header>
    <main class="main-login">
        <div class="box-login-cadastro">
            <div class="titulo-criar-time">
                <h1>Criar Time</h1>
            </div>
            <form id="form-criar-time" class="infos-criar-time">
                <label for="nome-time" class="lbl-login" id="lbl-nome-time">Nome do Time</label>
                <input type="text" id="nome-time" placeholder="Digite o Nome do time..." required>

                <label for="img-time" class="lbl-login" id="lbl-img-time">URL da Imagem do Time</label>
                <input type="url" id="img-time" placeholder="Digite a URL da imagem..." required>

                <div class="box-btn-login-cadastro">
                    <button type="submit" class="btn-login-cadastro">Criar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../src/script/scriptJogador.js"></script>
</body>
</html>
